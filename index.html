<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css" />
    <title>Book Catalogue</title>
  </head>
  <body>
    <h1>Book Catalogue</h1>
    <div class="container  mt-5">
      <div class="row">
        <div id="div-examined-book" class="col-md-6  div-examine-book">
          <h3>Examined Book</h3>
          <ul id="list-examined-book" class="list-group">
            <li class="list-group-item">
              Book Id: <span id="examined-book-id"></span>
            </li>
            <li class="list-group-item">
              Price: <span id="examined-book-price"></span>
            </li>
            <li class="list-group-item">
              Genre: <span id="examined-book-genre"></span>
            </li>
          </ul>
        </div>

        <div class="col-md-6">
          <div id="div-search-id" class="search-section">
            <h3>Search Book By Id</h3>
            <form action="#" class="form-inline">
              <input
                type="text"
                id="input-search-id"
                class="form-control"
                placeholder="Enter Book ID"/>
              <button
                id="btn-search-id"
                class="btn  btn-primary  ml-2"
                type="submit">
                Search
              </button>
            </form>
          </div>

          <div id="div-search-genre" class="search-section">
            <h3>Search Book By Genre</h3>
            <form action="#" class="form-inline">
              <input
                type="text"
                id="input-search-genre"
                class="form-control"
                placeholder="Enter Genre"/>
              <button
                id="btn-search-genre"
                class="btn  btn-primary  ml-2"
                type="submit">
                Search
              </button>
            </form>
          </div>

          <div id="div-search-price" class="search-section">
            <h3>Search Book By Price</h3>
            <form action="#" class="form-inline">
              <input
                type="text"
                id="input-search-price"
                class="form-control"
                placeholder="Enter Price"/>
              <button
                id="btn-search-price"
                class="btn  btn-primary  ml-2"
                type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </div>

      <div class="table-section  mt-5">
        <h3>List of Similar Books</h3>
        <div class="table-responsive">
          <table id="table-similar-books" class="table  table-hover">
            <thead>
              <tr>
                <th>BookId</th>
                <th>Genre</th>
                <th>Price</th>
                <th>Examine</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <div class="table-section  mt-5">
        <h3>List of All Books</h3>
        <div class="table-responsive">
          <table id="table-all-books" class="table  table-hover">
            <thead>
              <tr>
                <th>BookId</th>
                <th>Genre</th>
                <th>
                  Price <span class="arrow"><button id="arrow-up-asc">&#x2B06;</button></span>
                  <span class="arrow"><button id="arrow-down-desc">&#x2B07;</button></span>
                </th>
                <th>Examine</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <div id="bookModal" class="modal">
      <div class="modal-content">
        <div class="close  js-close">&times;</div>
        <div id="modal-body"></div>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
